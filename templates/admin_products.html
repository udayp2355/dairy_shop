{% extends "admin_base.html" %} {% block title %}Manage Products{% endblock %}
{% block content %}
<div class="content-header">
  <h2>Manage Products</h2>
  <a href="{{ url_for('admin.admin_add_product') }}" class="btn btn-primary"
    >Add New Product</a
  >
</div>
<table class="data-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>
        <img
          src="{{ url_for('static', filename='images/' + product.image) }}"
          alt="{{ product.name }}"
          class="admin-product-img"
        />
      </td>
      <td>â‚¹{{ product.price }}</td>
      <td>{{ product.stock }}</td>
      <td class="action-buttons">
        <a
          href="{{ url_for('admin.admin_edit_product', product_id=product.id) }}"
          class="btn btn-secondary"
          >Edit</a
        >
        <form
          action="{{ url_for('admin.admin_delete_product', product_id=product.id) }}"
          method="POST"
          onsubmit="return confirm('Are you sure you want to delete this product?');"
          style="display: inline"
        >
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
