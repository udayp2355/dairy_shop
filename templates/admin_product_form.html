{% extends "admin_base.html" %} {% block title %}{{ action }} Product{% endblock
%} {% block content %}
<div class="content-header">
  <h2>{{ action }} Product</h2>
  <a href="{{ url_for('admin.admin_products') }}" class="btn btn-secondary"
    >Cancel</a
  >
</div>
<form
  method="POST"
  action=""
  enctype="multipart/form-data"
  class="product-form"
>
  <div class="form-group">
    <label for="name">Product Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      value="{{ product.name if product else '' }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="number"
      id="price"
      name="price"
      step="0.01"
      class="form-control"
      value="{{ product.price if product else '' }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      class="form-control"
      rows="4"
      required
    >
{{ product.description if product else '' }}</textarea
    >
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input
      type="text"
      id="category"
      name="category"
      class="form-control"
      value="{{ product.category if product else '' }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input
      type="number"
      id="stock"
      name="stock"
      class="form-control"
      value="{{ product.stock if product else '' }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="image">Product Image</label>
    <input type="file" id="image" name="image" class="form-control-file" />
    {% if product and product.image %}
    <div class="current-image" style="margin-top: 15px">
      <p>Current Image:</p>
      <img
        src="{{ url_for('static', filename='images/' + product.image) }}"
        alt="Current image"
        style="max-width: 150px; border-radius: 5px"
      />
    </div>
    {% endif %}
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">{{ action }} Product</button>
  </div>
</form>
{% endblock %}
